<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leave one thought. Forever.</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 40px 20px;
      line-height: 1.6;
    }
    h1 {
      font-size: 2.8rem;
      margin: 0 0 20px;
      font-weight: 300;
    }
    .counter {
      font-size: 1.3rem;
      margin: 25px 0;
      font-weight: 300;
    }
    .btn {
      display: inline-block;
      background: #fff;
      color: #000;
      text-decoration: none;
      padding: 12px 30px;
      border-radius: 30px;
      font-weight: 600;
      margin: 20px 0;
      transition: transform 0.2s;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .instructions {
      max-width: 550px;
      margin: 30px auto;
      font-size: 1.1rem;
      line-height: 1.7;
    }
    .email {
      color: #fff;
      text-decoration: underline;
      font-weight: bold;
    }
    .purpose {
      max-width: 500px;
      margin: 30px auto;
      opacity: 0.85;
      font-size: 1rem;
    }
    .lang-switch {
      margin-top: 40px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
    .lang-switch a {
      color: #aaa;
      text-decoration: none;
      margin: 0 6px;
    }
    .lang-switch a.active {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1 id="title">Leave one thought. Forever.</
